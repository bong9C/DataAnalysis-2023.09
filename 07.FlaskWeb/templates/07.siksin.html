<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영등포역 맛집</title>
    <style>
        td, th {padding: 2px; text-align: center;}
    </style>
</head>
<body style="margin: 40px;">
    <h3>{{place}}맛집</h3><button onclick="location.href='/'">돌아가기</button>
    <button onclick="location.href='/interpark'">인터파크 베스트 셀러</button>
    <button onclick="location.href='/melon'">멜론 실시간 차트 TOP50</button>
    <hr>
    <table border="1">
        <tr>
            <th>이미지</th>
            <th>업소명</th>
            <th>평점</th>
            <th>메뉴</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        {% for rest in rest_list %}
            <tr>
                <td><a href="{{rest.href}}" target="_blank">{{rest.업소명}}</a></td>
                <td><img src="{{rest.이미지}}" height="32"></td>
                <td>{{rest.평점}}</td>
                <td>{{rest.메뉴}}</td>
                <td>{{rest.주소}}</td>
                <td>{{rest.전화번호}}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
